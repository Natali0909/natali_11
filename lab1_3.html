<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1.3 - Обчислення площі і периметра n-кутника</title>
</head>
<body>

<script>
    let n = 6;  // кількість сторін n-кутника
    let R = 5;  // радіус описаного кола
    let perimeter = 2 * n * R * Math.sin(Math.PI / n);  // формула для периметра
    let area = (n * Math.pow(R, 2) * Math.sin((2 * Math.PI) / n)) / 2;  // формула для площі

    document.write("Периметр n-кутника: " + perimeter.toFixed(2) + "<br>");
    document.write("Площа n-кутника: " + area.toFixed(2) + "<br>");
</script>

<!-- Кнопка повернення на базову сторінку -->

</body>
