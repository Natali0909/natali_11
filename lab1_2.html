<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1.2 - Арифметичні вирази</title>
</head>
<body>

<script>
    let a = 10;
    let b = 5;
    let sum = a + b;
    let diff = a - b;
    let product = a * b;
    let quotient = a / b;

    document.write("Сума: " + sum + "<br>");
    document.write("Різниця: " + diff + "<br>");
    document.write("Добуток: " + product + "<br>");
    document.write("Частка: " + quotient + "<br>");
</script>
